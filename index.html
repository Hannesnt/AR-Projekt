
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
<link rel="stylesheet" href="/index.css" />
</head>
<body style='margin : 0px; overflow: hidden;'>
  <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->


  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' gesture-detector>

  <a-assets>
      <a-asset-item id="car-asset" src="models/carModel/scene.gltf"></a-asset-item>
      <a-asset-item id="lift-asset" src="models/liftBtnModel/scene.gltf"></a-asset-item>
      <a-asset-item id="panel-asset" src="models/panelModel/scene.gltf"></a-asset-item>
      <a-asset-item id="defaultpanel-asset" src="models/DefaultPanel/scene.gltf"></a-asset-item>
      <a-asset-item id="goldenpanel-asset" src="models/GoldenPanel/scene.gltf"></a-asset-item>
      <a-asset-item id="copperpanel-asset" src="models/CopperPanel/scene.gltf"></a-asset-item>
  </a-assets>


  <a-marker type="pattern" preset="custom" url="marker/pattern-marker.patt">
    <a-entity
    gltf-model="#defaultpanel-asset"
    scale="0.3 0.3 0.3"
    rotation="90 180 0"
    gesture-handler="minScale: 0.5; maxScale: 2"
    class="Model"
  >
  </a-marker>

  <a-entity camera></a-entity>

  </a-scene>
  <div class="container footer-container">
      <div class="footer">
        <img
          class="footer-image"
          src="/images/defaultpanel.png"
        />
                <img
          class="footer-image"
          src="/images/goldenpanel.png"
        />
                        <img
          class="footer-image"
          src="/images/copperpanel.png"
        />
        <div class="buttons">
          <button  class="switchButtons" >Panel</button>
          <button  class="switchButtons" >Lift</button>
          <button  class="switchButtons" >Car</button>
        </div> 
      </div>
    </div>
  <script src="/switchModel.js"></script>
</body>
</html>
