<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
<link rel="stylesheet" href="/index.css" />
<head>
  <title>My Page Title</title>

<head>
  <title>VS</title>

</head>
<body style="margin: 0px; overflow: hidden">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="container header-container">
    <div class="header">
      <img
        class="header-image-left"
        src="/assets/images/elevator-button.jpeg"
      />
      <p>En till bild</p>
    </div>
  </div>
  <div class="arjs-loader">
    <div>Loading, please wait hall√•...</div>
  </div>

  <!-- a-frame scene -->

  <a-scene
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="marker/qr-codeBlue"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity

        gltf-model="models/panel/scene.gltf"
        scale="10 10 10"
        position="50 100 0"
        class="clickable"
      ></a-entity>

    

    </a-nft>

    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>

  </body>

  <div class="buttons">
    <button  class="switchButtons" >Panel</button>
    <button  class="switchButtons" >Lift</button>
    <button  class="switchButtons" >Car</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modelArray = ["models/panelModel/scene.gltf", "models/liftBtnModel/scene.gltf", "models/carModel/scene.gltf"]
      const models = document.querySelector('.Model');
      for (let i = 0; i < models.length; i++) {
        models[i].setAttribute('visible', false);
      }
  
      function switchModel(model) {
        models.removeAttribute('gltf-model')
        
        models.setAttribute('gltf-model', model);
       
      }
  
      const buttons = document.querySelectorAll('.switchButtons');
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', (function () {
            switchModel(modelArray[i]);

        }));
      }
    });
  </script>
</body>
