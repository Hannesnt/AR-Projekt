
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://kit.fontawesome.com/88572fa71b.js" crossorigin="anonymous"></script>
</head>


<body style='margin : 0px; overflow: hidden;'>
  <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->

  <div id="loading-overlay" class="loading-overlay">
    <img class="loading-logo" id="loading-logo" src="/images/vs-production_logo-neg-transparent.png" alt="">
    <div class="lds-ring" id="loading-spinner"><div></div><div></div><div></div><div></div></div>
  </div>


  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' gesture-detector renderer=" highRefreshRate: true; logarithmicDepthBuffer: true;">


  <a-assets class="asset">
      <a-asset-item id="defaultpanel-asset" src="models/ElevatorPanel/DefaultPanel/scene.gltf"></a-asset-item>
      <a-asset-item id="goldenpanel-asset" src="models/ElevatorPanel/GoldenPanel/scene.gltf"></a-asset-item>
      <a-asset-item id="copperpanel-asset" src="models/ElevatorPanel/CopperPanel/scene.gltf"></a-asset-item>
      <a-asset-item id="liftBtnModel-asset" src="models/LiftPanel/liftBtnModel/scene.gltf"></a-asset-item>
      <a-asset-item id="liftBtnModelCopper-asset" src="models/LiftPanel/liftBtnModelCopper/scene.gltf"></a-asset-item>
      <a-asset-item id="liftBtnModelGold-asset" src="models/LiftPanel/liftBtnModelGold/scene.gltf"></a-asset-item>
  </a-assets>

  <a-marker type="pattern" preset="custom" url="marker/pattern-marker.patt">
    <a-entity
    scale="0.05 0.05 0.05"
    rotation="90 360 0"
    gesture-handler="minScale: 0.5; maxScale: 2"
    class="Model"
  >
  </a-marker>

  <a-entity camera></a-entity>

  </a-scene>
  <div class="container footer-container">
      <div class="footer">
        <div class="buttons">
          <button  class="menuBtn">Meny</button>
          <i class="fa fa-chevron-left backBtn"></i>
        </div> 
      </div>
    </div>
  <script src="/switchModel.js"></script>
</body>
</html>
